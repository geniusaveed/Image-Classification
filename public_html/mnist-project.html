<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MNIST Demo — Live</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin:0; background:#f6f7fb; }
      .container { max-width:1100px; margin:24px auto; padding:20px; }
      .card { background:#fff; border-radius:12px; padding:18px; box-shadow:0 6px 24px rgba(20,20,40,0.08); }
      .controls { display:flex; gap:12px; margin-bottom:12px; align-items:center; }
      .btn { padding:10px 14px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
      .btn-primary { background:#4f46e5; color:#fff; }
      .btn-ghost { background:#f3f4f6; color:#111827; }
      iframe.demo { width:100%; height:640px; border:1px solid #e5e7eb; border-radius:8px; }
      .note { color:#6b7280; font-size:13px; margin-top:8px }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>MNIST Digit Classifier — Live Demo</h1>
        <div id="demo-frame-container">
          <iframe id="demo-frame" class="demo" src="/mnist-demo/" title="MNIST Demo"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
