<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Graduation Cap -->
  <g transform="translate(200, 150)">
    <!-- Cap Base -->
    <rect x="50" y="30" width="150" height="20" rx="3" fill="#1e293b" />
    
    <!-- Cap Top -->
    <path d="M125 10 L50 30 L200 30 Z" fill="#1e293b" />
    
    <!-- Tassel -->
    <path d="M50 30 C50 70, 40 70, 30 90" stroke="#d1d5db" stroke-width="3" />
    <circle cx="30" cy="95" r="8" fill="#d1d5db" />
    
    <!-- Graduation Scroll -->
    <rect x="100" y="60" width="70" height="40" rx="5" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2" />
    <line x1="110" y1="70" x2="160" y2="70" stroke="#94a3b8" stroke-width="2" />
    <line x1="110" y1="80" x2="150" y2="80" stroke="#94a3b8" stroke-width="2" />
    <line x1="110" y1="90" x2="155" y2="90" stroke="#94a3b8" stroke-width="2" />
    
    <!-- Ribbon -->
    <path d="M170 60 Q180 50, 190 60 L190 80 Q180 70, 170 80 Z" fill="#0066CC" />
  </g>
  
  <!-- Books Stack -->
  <g transform="translate(100, 200)">
    <!-- Book 1 -->
    <rect x="0" y="0" width="120" height="30" rx="2" fill="#0066CC" />
    <rect x="0" y="0" width="10" height="30" fill="#0055AA" />
    
    <!-- Book 2 -->
    <rect x="10" y="-35" width="110" height="35" rx="2" fill="#00CC99" />
    <rect x="10" y="-35" width="10" height="35" fill="#00AA77" />
    
    <!-- Book 3 -->
    <rect x="-10" y="-65" width="130" height="30" rx="2" fill="#f43f5e" />
    <rect x="-10" y="-65" width="10" height="30" fill="#e11d48" />
  </g>
  
  <!-- Technology Elements -->
  <g transform="translate(350, 100)">
    <!-- Circuit Board Pattern -->
    <path d="M0 0 L30 0 L30 30 L60 30 L60 60 L90 60 L90 90 L120 90" stroke="#64748b" stroke-width="2" fill="none" />
    <circle cx="30" cy="0" r="5" fill="#0066CC" />
    <circle cx="60" cy="30" r="5" fill="#0066CC" />
    <circle cx="90" cy="60" r="5" fill="#0066CC" />
    <circle cx="120" cy="90" r="5" fill="#0066CC" />
    
    <!-- Code Brackets -->
    <text x="0" y="120" font-family="monospace" font-size="30" fill="#64748b">&lt;/&gt;</text>
    
    <!-- Binary -->
    <text x="50" y="120" font-family="monospace" font-size="12" fill="#64748b">10110101</text>
    <text x="60" y="135" font-family="monospace" font-size="12" fill="#64748b">01010110</text>
  </g>
  
  <!-- Decorative Elements -->
  <g>
    <!-- Background Circles -->
    <circle cx="100" cy="50" r="20" fill="#0066CC" opacity="0.1" />
    <circle cx="500" cy="300" r="30" fill="#00CC99" opacity="0.1" />
    <circle cx="50" cy="350" r="25" fill="#f43f5e" opacity="0.1" />
    <circle cx="450" cy="50" r="15" fill="#f59e0b" opacity="0.1" />
    
    <!-- Dots Pattern -->
    <g transform="translate(50, 100)">
      <circle cx="0" cy="0" r="2" fill="#94a3b8" />
      <circle cx="15" cy="0" r="2" fill="#94a3b8" />
      <circle cx="30" cy="0" r="2" fill="#94a3b8" />
      <circle cx="0" cy="15" r="2" fill="#94a3b8" />
      <circle cx="15" cy="15" r="2" fill="#94a3b8" />
      <circle cx="30" cy="15" r="2" fill="#94a3b8" />
      <circle cx="0" cy="30" r="2" fill="#94a3b8" />
      <circle cx="15" cy="30" r="2" fill="#94a3b8" />
      <circle cx="30" cy="30" r="2" fill="#94a3b8" />
    </g>
    
    <g transform="translate(500, 200)">
      <circle cx="0" cy="0" r="2" fill="#94a3b8" />
      <circle cx="15" cy="0" r="2" fill="#94a3b8" />
      <circle cx="30" cy="0" r="2" fill="#94a3b8" />
      <circle cx="0" cy="15" r="2" fill="#94a3b8" />
      <circle cx="15" cy="15" r="2" fill="#94a3b8" />
      <circle cx="30" cy="15" r="2" fill="#94a3b8" />
      <circle cx="0" cy="30" r="2" fill="#94a3b8" />
      <circle cx="15" cy="30" r="2" fill="#94a3b8" />
      <circle cx="30" cy="30" r="2" fill="#94a3b8" />
    </g>
  </g>
</svg>
